<div class="custom-margin-top-2">
    <app-backoffice-nav></app-backoffice-nav>
</div>
<section class="container pt-5">
    <h2>Panel Administrativo</h2>
    <div class="d-flex">
        <button class="backoffice-section-btn" (click)="publicaciones()"><i class="bi bi-image"></i> Publicaciones<br><span class="amount">{{ obrasPendientes }}</span></button>
        <button class="backoffice-section-btn" (click)="registros()"><i class="bi bi-person-plus-fill"></i> Nuevos Registros<br><span class="amount">{{ artistasPendientes }}</span></button>
        <button class="backoffice-section-btn"><i class="bi bi-file-earmark-text"></i> Tickets<br><span class="amount">2</span></button>
    </div>
    <hr class="mt-3 mb-3">
</section>

<app-publicaciones *ngIf="_publicaciones"></app-publicaciones>

<app-artistas *ngIf="_registros"></app-artistas>
