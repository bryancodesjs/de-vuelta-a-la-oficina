<div class="container-fluid d-flex justify-content-center align-items-center d-flex flex-column fixed-top-margin">
    <a href="" routerLink="" class="navbar-brand mb-3"><i class="bi bi-palette"></i> Directorio Creativo</a>
    <h3>Registro</h3>
    <form class="form-width mt-3" [formGroup]="registroForm" (ngSubmit)="submit()">
        <div class="form-group mt-1">
            <label>Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre" >
            <div *ngIf="submitted && f.nombre.errors">
                <p class="form-text text-danger" *ngIf="f.nombre.errors.required" >Alerta de validación.</p>
            </div>
        </div>
        <div class="form-group mt-1">
            <label>Apellido</label>
            <input type="text" class="form-control" placeholder="Apellido" formControlName="apellido" >
            <div *ngIf="submitted && f.apellido.errors">
                <p class="form-text text-danger" *ngIf="f.apellido.errors.required" >Alerta de validación.</p>
            </div>
        </div>
        <hr>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Inserte su Email" formControlName="email" required>
          <div *ngIf="submitted && f.email.errors">
            <p class="form-text text-danger" *ngIf="f.email.errors.required" >Alerta de validación.</p>
        </div>
          
        </div>
        <div class="form-group">
            <label>Telefono</label>
            <input type="tel" class="form-control" placeholder="(---)--- ----" formControlName="telefono" >
            <div *ngIf="submitted && f.telefono.errors">
                <p class="form-text text-danger" *ngIf="f.telefono.errors.required" >Alerta de validación.</p>
            </div>
        </div>
        <div class="form-group">
            <label for="address1">Provincia</label>
            <select class="form-control" formControlName="_idprovincia">
                <option value="" disabled>Seleccione</option>
                <option value="1">Santo Domingo</option>
                <option value="2">Santiago</option>
                <option value="3">Monte y culebra</option>
            </select>
            <div *ngIf="submitted && f._idprovincia.errors">
                <p class="form-text text-danger" *ngIf="f._idprovincia.errors.required" >Alerta de validación.</p>
            </div>
        </div>      
        <hr>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" class="form-control" placeholder="contraseña" formControlName="clave" minlength="5">
          <div *ngIf="submitted && f.clave.errors">
            <p class="form-text text-danger" *ngIf="f.clave.errors.required" >Alerta de validación.</p>
          </div>
          <div *ngIf="claveError">
            <p class="form-text text-danger">Clave no coinciden.</p>
          </div>
        </div>
        <div class="form-group">
            <label>Confirmar Contraseña</label>
            <input type="password" class="form-control" placeholder="contraseña" formControlName="confirmar_clave" minlength="5">
            <div *ngIf="submitted && f.confirmar_clave.errors">
                <p class="form-text text-danger" *ngIf="f.confirmar_clave.errors.required" >Alerta de validación.</p>
            </div>
            <div *ngIf="claveError">
                <p class="form-text text-danger">Clave no coinciden.</p>
              </div>
          </div>

          <div class="text-center mt-3" *ngIf="error">      
            <p class="alert alert-danger">{{ messageError }}</p>
          </div>

        <button type="submit" class="btn btn-primary w-100 mt-1" [disabled]="registroForm.invalid">Enviar Solicitud de Registro <i class="bi bi-file-earmark-check"></i>
        </button>
        <!-- <div class="spinner-border" role="status" *ngIf="submitted">
            <span class="sr-only"></span>
          </div> -->
    </form>
    <p class="mt-3">¿Ya eres un creador? <a routerLink="/login">Accede a tu cuenta</a></p>
</div>
